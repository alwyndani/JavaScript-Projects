<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="search">
            <input type="text" placeholder="Enter City Name" class="input">
            <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>


        <div class="weather">
            <img src="img/city.jpg" alt="cloudy"  class="seasons">
            <div class="city">
                <h1 class="celsius">0Â°C</h1>
                <h2 class="citys">Name of city</h2>
            </div>
        </div>

        <div class="footer">

            <div class="source">
                <img src="img/humidty.jpg" alt="humidity" class="resources-humidity">
                <div class="amount">
                <h4 class="humidityP">20%</h4>
                <h4>Humidity</h4>
            </div>
            </div>

            <div class="source">
                <img src="img/wind blowing.png" alt="wind" class="resources-wind">
                <div class="amount">
                <h4 class="wind">20k/h</h4>
                <h4>Wind</h4>
            </div>
            </div>

        </div>

        
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</body>
</html>
