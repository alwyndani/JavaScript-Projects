<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLE CALCULATOR</title>
    <link rel="icon" href="img/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SIMPLE CALCULATOR</h1>

    <div class="container  mt-5">
        <div>

      <div class="row ">

        <div class="col-md-3 calculator">
            <div class="row">
        
                <input type="text"  class="col-md-12 text-primary input"  />
                <!-- <div class="col-md-12 text-primary input"></div> -->
            </div>
              
         

          <div class="rowCol">
           
    
          <div class="row row-btn">
            <div class="col-md-3 btn-style">
                <button  type="button" class="buttons" onclick="emptyString()"  >
                    <i class="fa-solid fa-c"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class=" buttons " onclick="backSpace()">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class="buttons percent" onclick="operating('%')" >
                    <i class="fa-solid fa-percent"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class="buttons plus"  onclick="operating('+')">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
          </div>


          <div class="row row-btn">
            <div class="col-md-3 btn-style">
                <button type="button" class=" buttons one" onclick="displayElements('1')">
                    <i class="fa-solid fa-1"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class="buttons two" onclick="displayElements('2')">
                    <i class="fa-solid fa-2"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class="buttons three" onclick="displayElements('3')">
                    <i class="fa-solid fa-3"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class="buttons minus" onclick="operating('-')" >
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div>
          </div>



          <div class="row row-btn">
            <div class="col-md-3 btn-style">
                <button type="button" class="buttons four" onclick="displayElements('4')">
                    <i class="fa-solid fa-4"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class=" buttons five" onclick="displayElements('5')" >
                    <i class="fa-solid fa-5"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class=" buttons six" onclick="displayElements('6')">
                    <i class="fa-solid fa-6"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class="buttons multiply"  onclick="operating('*')">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
          </div>



          <div class="row row-btn">
            <div class="col-md-3 btn-style">
                <button type="button" class=" buttons seven" onclick="displayElements('7')">
                    <i class="fa-solid fa-7"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class=" buttons eight" onclick="displayElements('8')">
                    <i class="fa-solid fa-8"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class=" buttons nine" onclick="displayElements('9')">
                    <i class="fa-solid fa-9"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class="buttons divide"  onclick="operating('/')">
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>
          </div>

          

          <div class="row row-btn">
            <div class="col-md-3 btn-style">
                <button type="button" class=" buttons zero" onclick="displayElements('0')">
                    <i class="fa-solid fa-0"></i>
                </button>
            </div>
            <div class="col-md-3 btn-style">
                <button type="button" class=" buttons fs-2 fw-bold dot" onclick="displayElements('.')">
                   .
                </button>
            </div>
            <div class="col-md-6 btn-style">
                <button type="button" class=" equeltoo-button" onclick="calculating()">
                  <i class="fa-solid fa-equals"></i>
                </button>
            </div>
          
          </div>


        </div>

        </div>

      </div>
    </div>

    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/fontawesome.min.js"
      integrity="sha512-C8qHv0HOaf4yoA7ISuuCTrsPX8qjolYTZyoFRKNA9dFKnxgzIHnYTOJhXQIt6zwpIFzCrRzUBuVgtC4e5K1nhA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
